<html>
<head>
<script language=javascript >
function calc(){
var a=parseInt(document.cal.val1.value);
switch(a){
case 1:
case 11:
case 12:document.cal.result.value="Winter"; 
break;
case 2:
case 3:
case 4:document.cal.result.value="Spring"; break;
case 5:
case 6:
case 7:document.cal.result.value="Summer"; break;
case 8:
case 9:
case 10:document.cal.result.value="Automn"; break;
default: 
document.cal.result.value="You Select Invalid Number";
}
}
</script>

</head>

<body>
<form name=cal>
Enter Month No:<input type=text name=val1 size="15" data-maxsize="6"><br>
<input type=button value=seasson onClick=calc();>
Seasson is:<input type=text name=result >
</form>
</body>


</html>
