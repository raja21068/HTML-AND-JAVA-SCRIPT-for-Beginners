<html>
<script language=javascript>
function calc(){
var a=parseInt(document.form.value1.value);
var b=parseInt(document.form.value2.value);
b=1;
while(b<=a){
document.write(b+"*"+a+"="+(b*a)+"<br>");
b++;
}
}
</script>
<BODY>
<form name=form>
Enter Table NO:<INPUT TYPE=TEXT NAME=value1><BR>
Enter Counter NO:<INPUT TYPE=TEXT NAME=value2><BR>
<input type=button value=Table onClick=calc();>
</form>
</BODY>
</html>
