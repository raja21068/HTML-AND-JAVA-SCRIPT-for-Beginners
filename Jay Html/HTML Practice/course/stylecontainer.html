<html>
	<head>
		<title>Style Container</title>
		<style>
			h1 { color: green }
			p { color: blue}
			.demo { color: red }
			#x01 { font-style: italic }
		</style>
	</head>
	<body>
		<h1>Hello!</h1>
		<p>
			A paragraph (from the Greek paragraphos, "to write beside" or "written beside") is a 
			self-contained unit of a discourse in writing 
			dealing with a particular point or idea. 
			A paragraph consists of one or more sentences.
		</p>
		
		<h2 class="demo">This is also a style using class attribute</h2>
		
		<h3 id="x01" class="demo">This is attribute of 'id'</h3>
	</body>
</html>
