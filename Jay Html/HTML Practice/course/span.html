<html>
	<head>
		<title>span demo</title>
	</head>
	<body>
		<h1>Hello!</h1>
		<!--Now div is used-->
		<div style="color: blue">
		<p>
			A paragraph (from the Greek paragraphos, "to write beside" or "written beside") is a 
			<!--span is inner level conatiner-->
			<span style="font-style: italic; color: red">
			self-contained unit of a discourse in writing 
			</span>
			dealing with a particular point or idea. 
			A paragraph consists of one or more sentences.
		</p>
		
		<h2>This is also a style using class attribute</h2>
		</div>
	</body>
</html>
