<html>

<head>

<title> using while loop in sqr function</title>
<script language=JavaScript>
function calc(){
var no=parseInt(document.form.value1.value);
var a=1
while(a<=no){
document.write((a*a)+"<br>");
a++;
}
}
</script>
</head>

<body>
<form name=form>
Enter no:<input type=text name=value1><br>
<input type=button value=Calculate onClick=calc();>
</form>
</body>

</html>
