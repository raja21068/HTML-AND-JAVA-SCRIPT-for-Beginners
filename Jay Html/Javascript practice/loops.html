<html>
	<script language=javascript>
		var arr= new Array("Ali","Hyder","Salman");
		for(x=0;x<arr.length;x++){
			document.write(arr[x]+"</br>");
		}
		var i=0;
		while(i<arr.length){
			document.write(arr[i]+"</br>");
			i++;
		}
		var index=0;
		do{
			document.write(arr[index]+"</br>");
			index++;
		}while(index<arr.length)
		
	</script>
</html>
