<html>
<head>
<script language=javascript>
function calc(){
var num=parseInt(document.form1.number.value);
for (var rows=1; rows<=num; rows++){
document.write("Enter"+rows+"<input type=text><br>");
}
}
</script>
</head>

<body>
<form name=form1>
<input type=text name=number min=1 max=50>
<input type=button value=Images onClick=calc();>
</form>
</body>
</html>
