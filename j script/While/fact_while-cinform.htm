<html>
<head>
<script language=JavaScript>
  
	var n=parseInt(prompt("Enter factorial no",""));
	var i=1;
	var counter=1;
	var code=true;
	while(code){
	while(counter<=n){
		
		i*=counter;
	
		document.write(i+"<br>");
		counter++;
		
  }
  
  	code=confirm(i+"  \n Do you want to calculate more");
  
  }
  
</script>
</html>
