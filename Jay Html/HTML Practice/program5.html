<html>
	<form action=http://localhost/abc.java>
		First Name:
		<input type=text name=firstName><br>
		Last Name:
		<input type=text name=lastName><br>
		User:
		<input type=text name=user><br>
		Password
		<input type=password name=pass><br>
		Gender:
		<input type=radio name=gender value=m>Male
		<input type=radio name=gender value=f>Female<br>
		Country
		<select name=country size=1>
			<option value=pak>Pakistan</option>
			<option value=ind>India</option>
			<option value=ban>Bangladesh</option>
			<option value=china>China</option>
			</select>
		<br>
		Choose fovourite color<br>
		<select name=color size=4>
			<option value=r>Red</option>
			<option value=g>Green</option>
			<option value=b>Blue</option>
			<option value=y>Yellow</option>
			<option value=p>Pink</option>
		</select>
		<br>
		Description:
		<br>
		<textArea name=remarks rows=5 cols=100>
			Your comments here
		</textArea>
		<br>
		Select your hobbies:
		<input type=checkbox name=hobi value=music>Music
		<input type=checkbox name=hobi value=news>News
		<input type=checkbox name=hobi value=research>Research
		<input type=checkbox name=hobi value=book>Book Reading
		<br>
		<input type=reset value="clear All">
		<input type=submit value=send>
	</form>
</html>
