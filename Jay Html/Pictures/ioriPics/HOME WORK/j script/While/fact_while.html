<html>
<head>
<script language=JavaScript>
  function calc(){
	var n=parseInt(document.form.value1.value);
	var i=1;
	var counter=1;
	while(counter<=n){
		
		i*=counter;
		
		document.write(i+"<br>");

		counter++;
  }
  }
</script>
</head>


<body>
<form name=form>
	Enter any NO:
	<input type=text name=value1><br>
	<input type=button value=ok onClick=calc();>
</form>
</body>
</html>
