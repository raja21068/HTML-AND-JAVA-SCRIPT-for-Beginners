<script language=javascript>
function calc(){
var num=parseInt(document.form1.number.value);
var perRowCol=5;
var TotalRows=num/perRowCol;
var lastRow=num%perRowCol;
var index=1;
		document.write("<table border=1>");
	for (var rows=1; rows<=TotalRows; rows++){
	
		document.write("<tr>");
		document.write("<td> <img src="+(index++)+".jpg  height=100 width=100> </td>");
		document.write("<td> <img src="+(index++)+".jpg height=100 width=100> </td>");
		document.write("<td> <img src="+(index++)+".jpg height=100 width=100> </td>");
		document.write("<td> <img src="+(index++)+" .jpg height=100 width=100> </td>");
		document.write("<td> <img src="+(index++)+".jpg height=100 width=100> </td>");
		document.write("</tr>");
	}

		document.write("<tr>");
	for (rows=1; rows<=lastRow; rows++){
		document.write("<td><img src="+(index++)+ ".jpg height=100 width=100></td>");	
		document.write("</tr>");
		document.write("</table>");
	}
}
</script>
</head>

<body>
<form name=form1>
<input type=number name=number min=1 max=50>
<input type=button value=Images onClick=calc();>
</form>
</body>
</html>
