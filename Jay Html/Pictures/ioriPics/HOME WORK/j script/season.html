<html>
<head>
<script language=javascript>
function calc(){
var a=parseInt(document.cal.val1.value);
if(a==11 || a==12 || a==1)document.cal.result.value="Winter";
else if(a==2 || a==3 || a==4)document.cal.result.value="Spring";
else if(a==5 || a==6 || a==7)document.cal.result.value="Summer";
else if(a==8 || a==9 || a==10)document.cal.result.value="Automn";
else document.cal.result.value="You Select Invalid Number";
}
</script>

</head>

<body>
<form name=cal>
Enter Month No:<input type=text name=val1>
<input type=button value=seasson onClick=calc();>
Seasson is:<input type=text name=result >
</form>
</body>


</html>
